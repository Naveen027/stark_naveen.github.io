    <link rel="stylesheet" href="css/login_ page.css">
</head>
<body  style="background: url(img/back.jpg);background-repeat: no-repeat;background-size: cover;">
    <div>
     <form onsubmit="return validate()" id="form" action="index.html">
         <div id="login">
             <h2>LOGIN</h2>
         </div>

         <DIV id="pass">

         </DIV>

         <div id="fp">Forget Password?</div>
    
         <div id="submit">
        <input type="submit" value="SIGN IN">
         </div>
         <h3>Don't have an account  <a href="#" style="color: rgba(170, 137, 137, 0.986);">create Account</a></h3>
     </form>   
    </div>

    </script>
